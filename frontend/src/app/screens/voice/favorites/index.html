<!-- LOADING -->
<div *ngIf="!loaded" class="flex h-screen w-screen items-center justify-center">
  <div class="text-center">
    <logo></logo>
    <lucide-icon
      name="loader-2"
      class="text-alpha mt-6 h-9 w-9 animate-spin"
    ></lucide-icon>
  </div>
</div>

<!-- LOADED -->
<div *ngIf="loaded" class="flex h-screen items-center justify-center">
  <main>
    <header class="px-4 py-6 text-center">
      <logo></logo>
    </header>

    <!-- ALL FAVORITES -->
    <div *ngIf="favorites.length" class="container mx-auto">
      <ul class="flex items-center justify-center overflow-x-auto">
        <li *ngFor="let album of favorites" class="w-96 shrink-0">
          <img
            class="mx-auto mb-4 h-80 w-80 object-cover shadow-md"
            [src]="album.image"
            [alt]="album.title + ' cover'"
            [title]="album.title + ' cover'"
          />
          <div class="mb-4 text-center">
            <p class="text-xl font-medium opacity-80">{{ album.title }}</p>
            <p class="text-base opacity-80">{{ album.artist.artistName }}</p>
            <p class="mt-4 text-xl font-medium opacity-80">
              â‚¬ {{ album.price }}
            </p>
          </div>
        </li>
      </ul>
    </div>
  </main>
</div>
