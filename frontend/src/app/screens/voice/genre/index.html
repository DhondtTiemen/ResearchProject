<!-- LOADING -->
<div *ngIf="!loaded" class="flex h-screen w-screen items-center justify-center">
  <div class="text-center">
    <logo></logo>
    <lucide-icon
      name="loader-2"
      class="text-alpha mt-6 h-9 w-9 animate-spin"
    ></lucide-icon>
  </div>
</div>

<!-- LOADED -->
<div *ngIf="loaded" class="flex h-screen items-center justify-center">
  <main>
    <header class="px-4 py-6 text-center">
      <logo></logo>
      <p class="mt-8 text-2xl opacity-60">Genres</p>
    </header>

    <!-- ALL GENRES -->
    <div *ngIf="genres.length">
      <ul
        class="grid grid-cols-2 gap-2 px-6 pb-8 md:grid-cols-3 md:px-8 lg:grid-cols-4"
      >
        <li class="flex shrink-0" *ngFor="let genre of genres">
          <div class="relative mb-2 h-36 w-full">
            <div class="relative h-full w-full">
              <img
                class="h-full w-full object-cover shadow-md"
                src="{{ genre.image }}"
                alt="{{ genre.name }}"
              />
              <p class="absolute left-4 bottom-4 text-2xl font-bold text-white">
                {{ genre.name }}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
</div>
