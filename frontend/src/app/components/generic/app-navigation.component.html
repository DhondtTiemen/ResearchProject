<ul
  class="grid w-full grid-cols-5 items-center text-sm font-medium sm:w-auto sm:space-x-3 sm:text-left"
>
  <li
    class="rounded-md px-3 py-6 text-center outline-none focus-visible:ring-2"
  >
    <a

      class="rounded-md px-3 py-6 outline-none focus-visible:ring-2"

      <span class="hidden sm:inline">Home</span>
    </a>

  <li
    class="rounded-md px-3 py-6 text-center outline-none focus-visible:ring-2"
  >

      <lucide-icon

        class="text-neutral-500 sm:hidden"

    class="rounded-md px-3 py-6 text-center outline-none focus-visible:ring-2"

      class="rounded-md px-3 py-6 outline-none focus-visible:ring-2"

      <lucide-icon class="text-neutral-500" name="user"></lucide-icon>
    </a>
  </li>
