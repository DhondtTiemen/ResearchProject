<ul *ngIf="genres.length" class="flex items-center justify-start gap-2 pb-8 px-6 md:px-8 overflow-x-auto" >
    <li class="flex  shrink-0" *ngFor="let genre of genres">
        <div class="bg-neutral-700 h-36 w-full mb-2 relative">
            <img class="shadow-md opacity-50 h-full w-full object-cover" src="{{ genre.image }}" alt="{{ genre.name }}">
            <p class="absolute left-4 bottom-4 text-white text-2xl font-bold">{{ genre.name }}</p>
        </div>
    </li>
</ul>
